<!DOCTYPE html>
<html>
    <head>
        <title>DOM Puzzle</title>
        <style>
            /* NOTE: Do NOT modify this stylesheet */

            #puzzle { width: 500px; height: 500px; border: 5px solid black;

            }

        </style>

    </head>

    <body>
        <!-- NOTE: Do NOT modify the body or div -->
        <div id='puzzle'></div>

        <script>
            const heading = document.createElement('h2');
            heading.textContent = 'DOM Puzzle';
            

            document.body.insertBefore(heading, document.getElementById('puzzle'));

            const puzzle = document.getElementById('puzzle');

            puzzle.style.backgroundColor = '#7338A0';

                
            const buttontable = document.createElement('div');
            buttontable.style.position = 'absolute';
            buttontable.style.top = '0px';
            buttontable.style.left = '0px';
            buttontable.style.display = 'grid';
            buttontable.style.gridTemplateColumns = 'repeat(2, 1fr)'; // I know that you didnt teach us this, 
            // I found it on w3schools and it worked best in my head :)
                

            const labels = ['A', 'B', 'C', 'D'];
            const colors = ['#9455F4', '#4A2B74', '#594492', '#854DDC'];

                

                
            labels.forEach((label, index) => {
                const button = document.createElement('button');
                button.textContent = label;
                button.style.width = '125px';
                button.style.height = '125px';
                button.style.fontSize = '20px';
                button.style.backgroundColor = colors[index];
                    

                buttontable.appendChild(button);
            });

                
            puzzle.appendChild(buttontable);

            puzzle.style.position = 'relative';

            function hundbuttons() {
                const buttonWrapper = document.createElement('div');
                buttonWrapper.style.position = 'absolute';
                buttonWrapper.style.bottom = '0px';
                buttonWrapper.style.right = '0px';
                buttonWrapper.style.display = 'grid';
                buttonWrapper.style.gridTemplateColumns = 'repeat(10, 1fr)'; // I know that you didnt teach us this, 
                // I found it on w3schools and it worked best in my head :)
                
                buttonWrapper.style.gap = '1px'; 

                for (let i = 0; i < 100; i++) {
                    const button = document.createElement('button');
                    button.style.width = '25px';
                    button.style.height = '24px';
                    button.style.backgroundColor = '#C39CfE'; 
                        
                        
                        
                    button.addEventListener('click', (event) => {
                        button.style.backgroundColor = '#4A2574'; 

                            
                        const buttons = Array.from(buttonWrapper.children);
                        const index = buttons.indexOf(button);

                            
                         if (index > 0) {
                            buttons[index - 1].style.backgroundColor = '#FF9E00'; 
                        }

                            
                        if (index < buttons.length - 1) {
                            buttons[index + 1].style.backgroundColor = '#FF9E00'; 
                        }
                    });
                    buttonWrapper.appendChild(button);
                }

                    
                puzzle.appendChild(buttonWrapper);
            }

                hundbuttons();

                

            puzzle.addEventListener('mouseover', (event)=>{
                puzzle.style.border = '5px solid yellow';
            });

            puzzle.addEventListener('mouseout', (event)=>{
                puzzle.style.border = '5px solid black';
            });

            

            const footing = document.createElement('p');
            footing.textContent = 'This is a puzzle created entirely with javascript';


            puzzle.parentNode.insertBefore(footing, puzzle.nextSibling);


            

          

            

        </script>
     </body>
</html
