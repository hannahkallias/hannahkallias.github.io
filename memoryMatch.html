<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>

    <style> .tile { 

        font-size: xx-large; 
        width: 70px; 
        height: 70px; 
        line-height: 70px; 
        background-color:darkolivegreen; 
        text-align: center;
    }
    body { 
     background-color:darkgray;  
     font-family:'Courier New', Courier, monospace;
    }

    td { 
        width: 75px; 
        height: 75px; 
    }

    </style>
</head>
<body>
    <h1>Welcome to Memory Match</h1>

    <p><button onclick='gameReset()'>Reset Game</button></p>

    <div id='gameBoard'></div>

        <script> 
        
            let map = []; 
            let tile1 = null, tile2 = null;
            let rows = 4;
            let cols = 4; 

            // TODO: Write the project code
            function loadmap(callback){


                for (let row = 0; row < rows; row++){
                    map[row] = [];
                    for (let col = 0; col < cols; col++){
                        map[row][col] = " ";
                    }
                    
                }



                const shuffle = (array) => {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        let temp = array[i]; 
                        array[i] = array[j]; 
                        array[j] = temp; 
                    } 
                    return array;
                };

                let temp = [];
                for (let i = 1; i <= 8; i++) {
                    for (let j = 0; j < 2; j++) { 
                        temp.push(i);
                    }
                }
                let shuffleArr = shuffle(temp);

                
                let index = 0; 
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        if (index < shuffleArr.length) {
                            map[row][col] = shuffleArr[index++];
                            
                        }
                        
                }
            }
        
                callback();
        }

            
                
            function makeBoard(){
                    let output = '<table>'; 
                        for (let row = 0; row < rows; row++) { 
                            output += '<tr>';
                            for (let col = 0; col < cols; col++) { 
                                output += '<td><button' + 
                                    ' class="tile"' +
                                    ' id="' + row + '_' + col + '"' +
                                    ' onclick="process(' + row + ',' + col + ')">' +
                                    '</button></td>';
                                }
                                output += '</tr>';
                            }
                            output += '</table>';
                            document.getElementById('gameBoard').innerHTML = output;

                
               
            }


            function resetBoard() {
                tile1 = null;
                tile2 = null;
                loadmap(makeBoard);
            }

            function process(row, col) {
                let clicked_tile = document.getElementById(row + '_' + col);
                if (clicked_tile.innerHTML !== "") return;

                if (!tile1) { 
                    tile1 = clicked_tile;
                    clicked_tile.innerHTML = map[row][col];
                } 
                else if (!tile2) { 
                    tile2 = clicked_tile;
                    clicked_tile.innerHTML = map[row][col]; 

                    setTimeout(() => {
                        if (tile1.innerHTML === tile2.innerHTML) {
                            tile1.style.visibility = "hidden";
                            tile2.style.visibility = "hidden";
                        } else {
                            tile1.innerHTML = "";
                            tile2.innerHTML = "";
                        }
                        tile1 = null;
                        tile2 = null;
                    }, 1000);
                }
            }
            
            
            function checkMatch(){
                if (tile1.innerHTML == tile2.innerHTML) { 
                    tile1.hidden = true; 
                    tile2.hidden = true;
                }
                tile1.innerHTML = ''; 
                tile2.innerHTML = ''; 
                tile1 = tile2 = null;

                setTimeout(checkMatch, 2000);
            }
            
            resetBoard();

        </script>

    </body>

</html>
